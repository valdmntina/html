<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
</head>
<body>
    <form action="/ingresado/ingresao.html">
        <li>
            <input type="text" minlength="8" name="usuario" value="" placeholder="usuario" required>  <!--el placeholder muestra un texto de sugerencia en el campo cuando esta vacio-->
        </li>
        <li>
            <input type="password" minlength="8" name="contraseña" value="" placeholder="contraseña" required> <!--lo convierte en un campo obligatorio-->
            <!--minlength se usa para establecer el limite de caracteres-->
            <button type="submit"> ingresar </button>
        </li>
    </form>
</body>
</html>
